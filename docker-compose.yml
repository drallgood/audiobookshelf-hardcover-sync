version: '3.8'

# Common environment variables for all services
x-common-env: &common-env
  TZ: ${TZ:-UTC}
  # Application settings
  LOG_LEVEL: ${LOG_LEVEL:-info}
  # Audiobookshelf settings
  AUDIOBOOKSHELF_URL: ${AUDIOBOOKSHELF_URL:-}
  AUDIOBOOKSHELF_TOKEN: ${AUDIOBOOKSHELF_TOKEN:-}
  # Hardcover settings
  HARDCOVER_TOKEN: ${HARDCOVER_TOKEN:-}
  # Sync settings
  SYNC_INTERVAL: ${SYNC_INTERVAL:-1h}
  DRY_RUN: ${DRY_RUN:-false}

services:
  app:
    build:
      context: .
      args:
        - VERSION=${VERSION:-dev}
    image: ghcr.io/drallgood/audiobookshelf-hardcover-sync:${VERSION:-latest}
    container_name: audiobookshelf-hardcover-sync
    restart: unless-stopped
    stop_grace_period: 10s
    stop_signal: SIGTERM
    init: true
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      # Configuration
      - ./config:/app/config
      
      # OPTION 1: Single volume approach (recommended for new deployments)
      # All data under /data - configure paths with environment variables below
      - ./data:/data
      
      # OPTION 2: Legacy approach (backward compatibility)
      # Uncomment this and comment out /data volume above if you already use /app/data:
      # - ./data:/app/data
      
      # OPTION 3: Separate volumes (if you prefer granular control)
      # Uncomment these and comment out the single volume above:
      # - ./data/db:/data/db           # Database files
      # - ./data/cache:/data/cache     # Performance caches
      # - ./data/mismatches:/data/mismatches  # Mismatch reports
      
      # Uncomment for development with live reload
      # - .:/src
      # - /src/node_modules
      # - /src/bin
    environment:
      <<: *common-env
      # Path configuration (customize as needed)
      DATABASE_PATH: /data/db/audiobookshelf-hardcover-sync.db
      CACHE_DIR: /data/cache
      MISMATCH_OUTPUT_DIR: /data/mismatches
      SYNC_STATE_FILE: /data/sync_state.json
      # Uncomment to override default config path
      # CONFIG_PATH: /app/config/custom-config.yaml
    # Uncomment to run in development mode with live reload
    # command: ["air", "-c", ".air.toml"]
    # For production, you can specify the config file explicitly:
    # command: ["--config", "/app/config/config.yaml"]
    networks:
      - abs-hc-network

  # Redis cache (optional)
  redis:
    image: redis:7-alpine
    container_name: abs-hc-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    environment:
      <<: *common-env
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - abs-hc-network

  # Prometheus metrics exporter (optional)
