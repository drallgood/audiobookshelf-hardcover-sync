name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'  # Matches semantic version tags (e.g., v1.0.0)
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    # Allows manual trigger from GitHub UI

# Set permissions for the workflow
permissions:
  contents: read
  packages: write
  # Required for GitHub Container Registry
  id-token: write  # For OIDC auth with GitHub Actions

# Environment variables for the workflow
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_BUILDKIT: 1  # Enable Docker BuildKit

jobs:
  # Lint and test the code before building the image
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed for version calculation

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: |
          make test

      - name: Test version injection build
        run: |
          cd cmd/audiobookshelf-hardcover-sync
          go build -ldflags="-X main.version=test-build-$(git rev-parse --short HEAD)" -o /tmp/test-main .

      - name: Verify version injection
        run: |
          VERSION=$(/tmp/test-main --version)
          echo "Built version: $VERSION"
          if [[ "$VERSION" == *"test-build-"* ]]; then
            echo "âœ… Version injection working correctly"
          else
            echo "âŒ Version injection failed"
            echo "Expected output to contain 'test-build-', but got: $VERSION"
            exit 1
          fi

  build-and-push:
    name: Build and Push
    needs: test
    # Publish images for main, develop, and version tags
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    permissions:
      contents: read
      packages: write
      id-token: write  # For OIDC auth with GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed for version calculation

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: network=host
          install: true
          version: v0.11.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long,prefix=sha-
            # Additional tags when building from develop
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/develop' }}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            type=raw,value=latest-dev,enable=${{ github.ref == 'refs/heads/develop' }}
            # Unique beta tag with timestamp for ArgoCD
            type=raw,value=beta-${{ github.run_number }}-${{ github.sha }},enable=${{ github.ref == 'refs/heads/develop' }}
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.description=${{ github.event.repository.description }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.env.outputs.version || 'dev' }}
            org.opencontainers.image.created=${{ steps.env.outputs.date || '' }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT



      - name: Set up environment
        id: env
        run: |
          # Ensure jq is installed
          if ! command -v jq &> /dev/null; then
            echo "::error::jq is required but not installed. Please add it to your workflow."
            exit 1
          fi
          
          # Set default values
          VERSION="dev"
          IS_RELEASE="false"
          
          # Get the current date in ISO 8601 format
          DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          
          # Determine version from tag or use commit SHA
          if [[ "${{ github.ref_name }}" == v* ]]; then
            # For tags, use the tag name without the 'v' prefix
            VERSION="${GITHUB_REF_NAME#v}"
            IS_RELEASE="true"
          else
            # For branches, use the short SHA
            VERSION="${{ github.sha }}"
            IS_RELEASE="false"
          fi
          
          # Output each value
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_release=$IS_RELEASE" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          
          # Debug output
          echo "Version: $VERSION"
          echo "Is Release: $IS_RELEASE"
          echo "Date: $DATE"

      - name: Set up Docker Buildx cache
        uses: actions/cache@v5
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.env.outputs.version || 'dev' }}
            BUILD_DATE=${{ steps.env.outputs.date || '' }}
            VCS_REF=${{ github.sha }}
            VCS_URL=${{ github.server_url }}/${{ github.repository }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false  # Disable provenance for now as it requires Docker Buildx v0.11+
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Get image digest
        id: image_digest
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA} 2>/dev/null | cut -d'@' -f2 || true)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

  # This job will only run for tags starting with 'v' (e.g., v1.0.0)
  create-release:
    name: Create Release
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
    steps:
      - name: Get tag name
        id: get-tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "release_name=Release ${TAG_NAME}" >> $GITHUB_OUTPUT
          
      # Checkout the code to access CHANGELOG.md
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed for version calculation

      - name: Get release info
        id: release_info
        run: |
          RELEASE_URL=$(curl -sH "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.get-tag.outputs.tag_name }}" | \
            jq -r '.html_url')
          echo "release_url=${RELEASE_URL}" >> $GITHUB_OUTPUT

      - name: Prepare release body
        id: prepare_release_body
        run: |
          # Get the image digest from the build step
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA} 2>/dev/null | cut -d'@' -f2 || true)
          
          # Create release body using a heredoc with proper escaping
          cat << 'EOF' > body.md
          ### ðŸ³ Docker Image
          
          Pull the Docker image:
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get-tag.outputs.tag_name }}
          ```
          
          Or use the `latest` tag for the most recent release:
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ```
          
          ### ðŸ” Image Details
          - **Digest:** `%DIGEST%`
          - **Source:** [View on GitHub](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
          
          # Append the changelog section for this tag only
          TAG_NAME="${{ steps.get-tag.outputs.tag_name }}"
          echo "" >> body.md
          echo "### Changelog" >> body.md
          echo "" >> body.md
          awk -v ver="$TAG_NAME" '
            index($0, "## [" ver "]") == 1 { in_section=1 }
            in_section {
              if (index($0, "## [") == 1 && index($0, "## [" ver "]") != 1) { exit }
              print
            }
          ' CHANGELOG.md >> body.md

          # Replace placeholder with actual digest
          sed -i "s|%DIGEST%|${DIGEST}|g" body.md
          
          # Output the body for the next step
          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          cat body.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get-tag.outputs.tag_name }}
          name: Release ${{ steps.get-tag.outputs.tag_name }}
          body_path: body.md  # Only the current version's changelog and Docker info
          draft: false
          prerelease: false
          # We won't generate additional notes since our CHANGELOG is comprehensive
