apiVersion: v1
kind: Secret
metadata:
  name: {{ include "audiobookshelf-hardcover-sync.fullname" . }}
  labels:
    {{- include "audiobookshelf-hardcover-sync.labels" . | nindent 4 }}
type: Opaque
data:
  audiobookshelf-url: {{ .Values.secrets.audiobookshelf.url | b64enc }}
  audiobookshelf-token: {{ .Values.secrets.audiobookshelf.token | b64enc }}
  hardcover-token: {{ .Values.secrets.hardcover.token | b64enc }}
